<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS-Digital | Loading...</title>
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        :root {
            --bg-main: #050505;
            --bg-card: #141414;
            --primary: #00f3ff; /* Default Neon Cyan */
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --drawer-width: 280px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; font-family: 'Outfit', sans-serif;
            background-color: var(--bg-main); color: var(--text-main);
            overflow-x: hidden; padding-bottom: 70px;
        }

        /* --- UI Components --- */
        .hidden { display: none !important; }
        .flex { display: flex; align-items: center; }
        .justify-between { justify-content: space-between; }
        .btn {
            background: var(--primary); color: #000; border: none; padding: 12px 20px;
            border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .btn-block { width: 100%; }

        /* --- Header & Nav --- */
        header {
            position: sticky; top: 0; z-index: 50; background: rgba(5,5,5,0.9);
            backdrop-filter: blur(10px); padding: 15px; border-bottom: var(--border);
            display: flex; gap: 15px; align-items: center;
        }
        .brand-logo { font-size: 1.3rem; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        .search-box { flex: 1; position: relative; }
        .search-input {
            width: 100%; background: #000; border: var(--border); padding: 10px 15px 10px 35px;
            border-radius: 20px; color: #fff; outline: none;
        }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #666; }

        /* --- Drawer Menu --- */
        .drawer-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 90;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .drawer {
            position: fixed; top: 0; left: 0; height: 100%; width: var(--drawer-width);
            background: var(--bg-card); z-index: 91; transform: translateX(-100%);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: var(--border);
            padding: 20px; display: flex; flex-direction: column;
        }
        .drawer.open { transform: translateX(0); }
        .drawer-overlay.open { opacity: 1; pointer-events: auto; }
        .drawer-link {
            padding: 15px 0; border-bottom: 1px solid #222; color: var(--text-muted);
            text-decoration: none; display: flex; align-items: center; gap: 15px; cursor: pointer;
        }
        .drawer-link:hover { color: var(--primary); }

        /* --- Products --- */
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px; padding: 15px;
        }
        .product-card {
            background: var(--bg-card); border-radius: 12px; overflow: hidden; border: var(--border);
            animation: fadeIn 0.5s ease;
        }
        .p-img { width: 100%; aspect-ratio: 1; object-fit: cover; background: #222; }
        .p-body { padding: 12px; }
        .p-title { font-size: 0.95rem; margin: 0 0 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { color: var(--primary); font-weight: bold; }

        /* --- Modal --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; align-items: flex-end; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: #1a1a1a; width: 100%; max-width: 600px; border-radius: 20px 20px 0 0;
            padding: 25px; max-height: 90vh; overflow-y: auto; transform: translateY(100%); transition: 0.3s;
            border-top: 1px solid var(--primary);
        }
        .modal.active .modal-content { transform: translateY(0); }
        @media(min-width: 768px) {
            .modal { align-items: center; }
            .modal-content { border-radius: 12px; transform: scale(0.9); }
            .modal.active .modal-content { transform: scale(1); }
        }

        /* --- Forms --- */
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; color: var(--text-muted); margin-bottom: 5px; font-size: 0.9rem; }
        .form-control {
            width: 100%; background: #000; border: 1px solid #333; padding: 12px;
            border-radius: 8px; color: #fff; outline: none;
        }
        .form-control:focus { border-color: var(--primary); }

        /* --- Toast --- */
        .toast-box {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            z-index: 200; display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 400px;
        }
        .toast {
            background: #222; color: #fff; padding: 12px 20px; border-radius: 8px;
            border-left: 4px solid var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: slideUp 0.3s ease; display: flex; align-items: center; gap: 10px;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- Bottom Nav --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 60px; background: rgba(20,20,20,0.95);
            backdrop-filter: blur(10px); border-top: var(--border); display: flex; justify-content: space-around;
            align-items: center; z-index: 90;
        }
        .nav-item { color: #666; font-size: 1.2rem; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--primary); }
        .nav-badge { position: absolute; top: -5px; right: -8px; background: red; color: white; font-size: 0.6rem; padding: 2px 5px; border-radius: 10px; }

        /* --- Helper Classes --- */
        .text-center { text-align: center; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Drawer Menu -->
    <div class="drawer-overlay" id="drawerOverlay" onclick="app.toggleDrawer()"></div>
    <aside class="drawer" id="appDrawer">
        <h2 class="brand-logo" style="margin-bottom: 30px;">JS-DIGITAL</h2>
        <a class="drawer-link" onclick="app.showPage('about')"><i class="fas fa-info-circle"></i> About Us</a>
        <a class="drawer-link" onclick="app.showPage('privacy')"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
        <a class="drawer-link" onclick="app.showPage('disclaimer')"><i class="fas fa-exclamation-triangle"></i> Disclaimer</a>
        <div style="margin-top: auto;">
            <p class="text-center text-muted" style="font-size: 0.8rem;">Version 2.0.0</p>
        </div>
    </aside>

    <!-- Header -->
    <header>
        <i class="fas fa-bars" style="font-size: 1.2rem; cursor: pointer;" onclick="app.toggleDrawer()"></i>
        <div class="brand-logo" id="headerLogo">JS-DIGITAL</div>
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search..." oninput="app.searchProduct(this.value)">
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContainer">
        <!-- Home View -->
        <div id="view-home" class="view">
            <div id="banner-area" style="padding: 15px;"></div>
            <div class="product-grid" id="productGrid">
                <!-- Products injected by JS -->
                <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                    <i class="fas fa-circle-notch spin" style="font-size: 2rem; color: var(--primary);"></i>
                    <p>Loading Store...</p>
                </div>
            </div>
        </div>

        <!-- Static Page View -->
        <div id="view-page" class="view hidden" style="padding: 20px;">
            <h2 id="pageTitle" style="color: var(--primary);"></h2>
            <div id="pageContent" style="line-height: 1.6; color: #ccc;"></div>
            <button class="btn btn-outline" style="margin-top: 20px;" onclick="app.nav('home')">Back Home</button>
        </div>

        <!-- Profile View -->
        <div id="view-profile" class="view hidden" style="padding: 20px;">
            <!-- Not Logged In -->
            <div id="auth-forms">
                <div class="text-center" style="margin: 30px 0;">
                    <i class="fas fa-user-circle" style="font-size: 4rem; color: var(--primary);"></i>
                    <h3>Welcome to <span class="brand-name">JS-Digital</span></h3>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" onsubmit="app.doLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPass" required>
                    </div>
                    <button type="submit" class="btn btn-block">Login Securely</button>
                    <p class="text-center text-muted" style="margin-top: 15px;">
                        No account? <a href="#" style="color: var(--primary);" onclick="app.toggleAuth('register')">Register Now</a>
                    </p>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="hidden" onsubmit="app.doRegister(event)">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="regName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="regPass" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-block">Create Account</button>
                    <p class="text-center text-muted" style="margin-top: 15px;">
                        Have account? <a href="#" style="color: var(--primary);" onclick="app.toggleAuth('login')">Login</a>
                    </p>
                </form>
            </div>

            <!-- Logged In Dashboard -->
            <div id="user-dashboard" class="hidden">
                <div class="flex" style="gap: 15px; margin-bottom: 25px;">
                    <div style="width: 60px; height: 60px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #000; font-weight: bold;" id="uAvatar">U</div>
                    <div>
                        <h3 style="margin: 0;" id="uName">User Name</h3>
                        <p style="margin: 0; color: #888;" id="uEmail">user@email.com</p>
                    </div>
                </div>

                <div style="background: var(--bg-card); border-radius: 12px; overflow: hidden;">
                    <div class="drawer-link" style="padding: 15px;" onclick="app.showOrders()">
                        <i class="fas fa-box" style="color: var(--primary);"></i> My Orders
                    </div>
                    <div class="drawer-link" style="padding: 15px;" onclick="document.getElementById('changePassModal').classList.add('active')">
                        <i class="fas fa-key" style="color: var(--primary);"></i> Change Password
                    </div>
                </div>

                <button class="btn btn-outline btn-block" style="margin-top: 20px; border-color: red; color: red;" onclick="auth.signOut()">Logout</button>
            </div>
            
            <div id="userOrdersList" style="margin-top: 20px;"></div>
        </div>
    </main>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <h3 style="margin:0">Product Details</h3>
                <i class="fas fa-times" style="font-size: 1.5rem; cursor: pointer;" onclick="document.getElementById('productModal').classList.remove('active')"></i>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal" id="changePassModal">
        <div class="modal-content">
            <h3>Change Password</h3>
            <form onsubmit="app.changePassword(event)">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPass" required minlength="6">
                </div>
                <button type="submit" class="btn btn-block">Update Password</button>
            </form>
            <button class="btn btn-outline btn-block" style="margin-top: 10px;" onclick="document.getElementById('changePassModal').classList.remove('active')">Cancel</button>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="app.nav('home')"><i class="fas fa-home"></i></div>
        <div class="nav-item" onclick="app.showCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="nav-badge hidden" id="cartBadge">0</span>
        </div>
        <div class="nav-item" onclick="app.nav('profile')"><i class="fas fa-user"></i></div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-box" id="toastBox"></div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, onSnapshot, query, where, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkndE5h7HOLTg2xEs7mgKimJIwodApFJs",
            authDomain: "andronix-bcdf7.firebaseapp.com",
            projectId: "andronix-bcdf7",
            storageBucket: "andronix-bcdf7.appspot.com",
            messagingSenderId: "982083836381",
            appId: "1:982083836381:web:88a162ce883e69d2e73e34"
        };

        const appInit = initializeApp(firebaseConfig);
        const auth = getAuth(appInit);
        const db = getFirestore(appInit);
        window.auth = auth; // Expose for logout

        let products = [];
        let cart = JSON.parse(localStorage.getItem('jsd_cart')) || [];

        window.app = {
            init: async () => {
                // Load Settings
                const settingsSnap = await getDoc(doc(db, "siteSettings", "config"));
                if(settingsSnap.exists()) {
                    const s = settingsSnap.data();
                    const name = s.siteName || "JS-DIGITAL";
                    document.title = name;
                    document.getElementById('headerLogo').textContent = name;
                    document.querySelectorAll('.brand-name').forEach(el => el.textContent = name);
                }

                // Load Products
                onSnapshot(query(collection(db, "products"), where("visible", "==", true)), (snap) => {
                    products = [];
                    snap.forEach(d => products.push({id: d.id, ...d.data()}));
                    app.renderProducts(products);
                });

                // Auth Listener
                onAuthStateChanged(auth, (user) => {
                    if(user) {
                        document.getElementById('auth-forms').classList.add('hidden');
                        document.getElementById('user-dashboard').classList.remove('hidden');
                        document.getElementById('uName').textContent = user.displayName || "User";
                        document.getElementById('uEmail').textContent = user.email;
                        document.getElementById('uAvatar').textContent = (user.displayName || "U")[0].toUpperCase();
                        app.loadUserOrders(user.uid);
                    } else {
                        document.getElementById('auth-forms').classList.remove('hidden');
                        document.getElementById('user-dashboard').classList.add('hidden');
                        document.getElementById('userOrdersList').innerHTML = '';
                    }
                });

                app.updateCartCount();
            },

            // Navigation
            nav: (view) => {
                document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                // Set active nav
            },

            toggleDrawer: () => {
                document.getElementById('appDrawer').classList.toggle('open');
                document.getElementById('drawerOverlay').classList.toggle('open');
            },

            showPage: (page) => {
                app.toggleDrawer();
                app.nav('page');
                const title = document.getElementById('pageTitle');
                const content = document.getElementById('pageContent');
                
                if(page === 'about') {
                    title.textContent = "About Us";
                    content.innerHTML = "<p>We are JS-Digital, providing top notch digital assets.</p>";
                } else if (page === 'privacy') {
                    title.textContent = "Privacy Policy";
                    content.innerHTML = "<p>Your data is safe with us. We use Firebase for secure data handling.</p>";
                } else {
                    title.textContent = "Disclaimer";
                    content.innerHTML = "<p>All products are for educational purpose.</p>";
                }
            },

            // Auth Logic
            toggleAuth: (mode) => {
                document.getElementById('loginForm').classList.toggle('hidden', mode === 'register');
                document.getElementById('registerForm').classList.toggle('hidden', mode === 'login');
            },

            doLogin: async (e) => {
                e.preventDefault();
                app.toast("Processing Login...", "info");
                const email = document.getElementById('loginEmail').value;
                const pass = document.getElementById('loginPass').value;
                try {
                    await signInWithEmailAndPassword(auth, email, pass);
                    app.toast("Login Successful!", "success");
                } catch(err) {
                    app.toast("Error: " + err.message, "error");
                }
            },

            doRegister: async (e) => {
                e.preventDefault();
                app.toast("Creating Account...", "info");
                const name = document.getElementById('regName').value;
                const email = document.getElementById('regEmail').value;
                const pass = document.getElementById('regPass').value;
                try {
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(cred.user, { displayName: name });
                    app.toast("Account Created!", "success");
                } catch(err) {
                    app.toast("Error: " + err.message, "error");
                }
            },

            changePassword: async (e) => {
                e.preventDefault();
                const newPass = document.getElementById('newPass').value;
                const user = auth.currentUser;
                if(user) {
                    try {
                        await updatePassword(user, newPass);
                        app.toast("Password Updated!", "success");
                        document.getElementById('changePassModal').classList.remove('active');
                    } catch(err) {
                        app.toast("Re-login required for security.", "error");
                    }
                }
            },

            // Products
            renderProducts: (list) => {
                const grid = document.getElementById('productGrid');
                grid.innerHTML = '';
                list.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'product-card';
                    div.innerHTML = `
                        <img src="${p.imageUrl}" class="p-img" onclick="app.openProduct('${p.id}')">
                        <div class="p-body">
                            <h4 class="p-title">${p.title}</h4>
                            <div class="flex justify-between">
                                <span class="p-price">₹${p.price}</span>
                                <button class="btn btn-outline" style="padding: 5px 10px; font-size: 0.8rem;" onclick="app.addToCart('${p.id}')">Add</button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(div);
                });
            },

            searchProduct: (val) => {
                const term = val.toLowerCase();
                const filtered = products.filter(p => p.title.toLowerCase().includes(term));
                app.renderProducts(filtered);
            },

            openProduct: (id) => {
                const p = products.find(x => x.id === id);
                if(!p) return;
                
                const demoBtn = p.demoUrl ? `<a href="${p.demoUrl}" target="_blank" class="btn btn-outline btn-block" style="margin-top:10px;"><i class="fas fa-eye"></i> Live Preview</a>` : '';

                document.getElementById('modalBody').innerHTML = `
                    <img src="${p.imageUrl}" style="width:100%; border-radius:8px; margin-bottom:15px;">
                    <h2>${p.title}</h2>
                    <h3 style="color:var(--primary);">₹${p.price}</h3>
                    <p style="color:#ccc; line-height:1.6;">${p.description || "No description."}</p>
                    <button class="btn btn-block" onclick="app.addToCart('${p.id}')">Add to Cart</button>
                    ${demoBtn}
                `;
                document.getElementById('productModal').classList.add('active');
            },

            // Cart & Orders (Simplified for single file)
            addToCart: (id) => {
                if(!cart.includes(id)) {
                    cart.push(id);
                    localStorage.setItem('jsd_cart', JSON.stringify(cart));
                    app.updateCartCount();
                    app.toast("Added to Cart!", "success");
                } else {
                    app.toast("Already in Cart", "info");
                }
            },

            updateCartCount: () => {
                const badge = document.getElementById('cartBadge');
                badge.textContent = cart.length;
                badge.classList.toggle('hidden', cart.length === 0);
            },

            showCart: () => {
                if(cart.length === 0) return app.toast("Cart is Empty", "info");
                // Implement Checkout logic here (Requires User Login)
                if(!auth.currentUser) {
                    app.nav('profile');
                    app.toast("Please Login to Checkout", "error");
                } else {
                    app.toast("Checkout system connected to Admin", "success");
                    // Here you would implement createOrder in Firestore
                }
            },

            loadUserOrders: (uid) => {
                const container = document.getElementById('userOrdersList');
                container.innerHTML = '<p>Loading orders...</p>';
                // Mockup for fetching orders
                onSnapshot(query(collection(db, "orders"), where("userId", "==", uid)), (snap) => {
                    if(snap.empty) {
                        container.innerHTML = '<p class="text-center text-muted">No orders found.</p>';
                        return;
                    }
                    let html = '';
                    snap.forEach(d => {
                        const o = d.data();
                        html += `<div style="background:#222; padding:10px; margin-bottom:10px; border-radius:8px;">
                            <div class="flex justify-between">
                                <span>Order #${d.id.slice(0,5)}</span>
                                <span style="color:var(--primary)">${o.status}</span>
                            </div>
                            <p>Amount: ₹${o.amount}</p>
                        </div>`;
                    });
                    container.innerHTML = html;
                });
            },

            // Toast System
            toast: (msg, type) => {
                const box = document.getElementById('toastBox');
                const el = document.createElement('div');
                el.className = 'toast';
                el.style.borderLeftColor = type === 'success' ? '#00ff88' : (type === 'error' ? '#ff2a2a' : '#00f3ff');
                el.innerHTML = `<span>${msg}</span>`;
                box.appendChild(el);
                setTimeout(() => el.remove(), 3000);
            }
        };

        app.init();
    </script>
</body>
</html>
